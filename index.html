<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="page">
        <div class="calculator">
            <div class="display">
                <div>
                    <input type="text" value="" id="displayEq" class="press-start" disabled>
                </div>
                <div>
                    <input type="text" value="" id="display" class="press-start" disabled>
                </div>
            </div>
            <div class="buttons">
                <button id="clear">C</button>
                <!--<button id=""></button>-->
                <button id="delete">&#9003;</button>
                <button id="operator" value="-">&minus;</button>

                <button id="number" value="7">7</button>
                <button id="number" value="8">8</button>
                <button id="number" value="9">9</button>
                <button id="operator" value="/">&divide;</button>
                <button id="number" value="4">4</button>
                <button id="number" value="5">5</button>
                <button id="number" value="6">6</button>
                <button id="operator" value="*">&times;</button>
                <button id="number" value="1">1</button>
                <button id="number" value="2">2</button>
                <button id="number" value="3">3</button>
                <button id="operator" value="+">&plus;</button>
                <button id="decimal" value=".">.</button>
                <button id="number" value="0">0</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <p>Copyright Â© 2026 - Marcus Cave</p>
        </div>
        <div>
            <a href="https://github.com/mac-pac/etch-a-sketch" target="_blank" rel="noopener noreferer">
                <img class="github-logo" src="./images/github-mark.svg" />
            </a>
        </div>
    </footer>
</body>

</html>
